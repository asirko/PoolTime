
<form [formGroup]="paramsForm" novalidate>
  <table class="params" formArrayName="params">
    <tr>
      <th>Type</th>
      <th>Nombre</th>
      <th>Taux horaire (â‚¬/h)</th>
      <th class="action"></th>
    </tr>
    <tr *ngFor="let param of paramsFormArray.controls; let i = index" [formGroup]="param">
      <td><input type="text" formControlName="type"></td>
      <td><input type="number" formControlName="number"></td>
      <td><input type="number" formControlName="hourRate"></td>
      <td class="action"><i class="fa fa-trash" (click)="deleteExperience(i)"></i></td>
    </tr>
  </table>

  <div class="add" (click)="addExperience()">
    <i class="fa fa-plus-circle"></i>
    Ajouter une ligne
  </div>

</form>


<div class="back" [routerLink]="['/']">
  <i class="fa fa-chevron-left" aria-hidden="true"></i>
  Revenir au Timers
</div>
